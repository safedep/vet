<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 320" width="1280" height="320">
  <defs>
    <style>
      .prompt {
        font-family: 'SFMono-Regular', 'Cascadia Code', 'Fira Code', 'JetBrains Mono', 'Menlo', 'Consolas', monospace;
        font-weight: 400;
        font-size: 72px;
        fill: #9CA3AF;
        letter-spacing: -0.5px;
      }
      .title {
        font-family: 'SFMono-Regular', 'Cascadia Code', 'Fira Code', 'JetBrains Mono', 'Menlo', 'Consolas', monospace;
        font-weight: 400;
        font-size: 72px;
        fill: #0D9488;
        letter-spacing: -0.5px;
      }
      .hook {
        font-family: 'Mona Sans', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        font-weight: 400;
        font-size: 28px;
        fill: #1F2937;
        letter-spacing: -0.2px;
      }
      .pill-text {
        font-family: 'SFMono-Regular', 'Cascadia Code', 'Fira Code', 'JetBrains Mono', 'Menlo', 'Consolas', monospace;
        font-weight: 400;
        font-size: 14px;
        fill: #6B7280;
      }
      .ellipsis {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        font-weight: 400;
        font-size: 18px;
        fill: #9CA3AF;
      }
    </style>
  </defs>

  <text y="120" x="64">
    <tspan class="prompt">$ </tspan><tspan class="title">vet</tspan>
  </text>

  <text class="hook" x="64" y="192">Your dependencies have dependencies. Are they safe?</text>

  <!-- npm -->
  <rect x="64" y="228" width="56" height="30" rx="6" ry="6" fill="none" stroke="#E5E7EB" stroke-width="1"/>
  <text class="pill-text" x="92" y="248" text-anchor="middle">npm</text>

  <!-- PyPI -->
  <rect x="132" y="228" width="56" height="30" rx="6" ry="6" fill="none" stroke="#E5E7EB" stroke-width="1"/>
  <text class="pill-text" x="160" y="248" text-anchor="middle">PyPI</text>

  <!-- Go -->
  <rect x="200" y="228" width="44" height="30" rx="6" ry="6" fill="none" stroke="#E5E7EB" stroke-width="1"/>
  <text class="pill-text" x="222" y="248" text-anchor="middle">Go</text>

  <!-- Maven -->
  <rect x="256" y="228" width="68" height="30" rx="6" ry="6" fill="none" stroke="#E5E7EB" stroke-width="1"/>
  <text class="pill-text" x="290" y="248" text-anchor="middle">Maven</text>

  <!-- Docker -->
  <rect x="336" y="228" width="72" height="30" rx="6" ry="6" fill="none" stroke="#E5E7EB" stroke-width="1"/>
  <text class="pill-text" x="372" y="248" text-anchor="middle">Docker</text>

  <!-- Rust -->
  <rect x="420" y="228" width="56" height="30" rx="6" ry="6" fill="none" stroke="#E5E7EB" stroke-width="1"/>
  <text class="pill-text" x="448" y="248" text-anchor="middle">Rust</text>

  <!-- ellipsis -->
  <text class="ellipsis" x="496" y="249">...</text>

</svg>
